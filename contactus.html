<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Contact Us Page</title>
        <link rel="stylesheet" href="stylecontactus.css">
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            <div class="box">
                <!-- Form -->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Ex:-Sai">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Ex:-Sampath">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="text" placeholder="Ex:-sampathmay10@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="Ex:-+91 868 881 80745">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Write your Message..."></textarea>
                                </div> 
                            </div>
                        

                            <div class="row100">
                                 <div class="inputBox">
                                     <input type="submit" value="Send">
                                 </div> 
                            </div>
                         </div>
                    </form>
                </div>

                <!-- info box -->

                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>LPU,Phagwara,Punjab,India<br>144001</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:blooddonationindia@gmail.com">blooddonationindia@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+91 868 818 0745">+91 868 818 0745</a>
                        </div>

                        <!--Social media Links-->

                        <ul class="sci">
                            <li><a href="https://www.facebook.com/profile.php?id=100069348397453"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="https://twitter.com/BloodDonorsIn?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="https://www.instagram.com/bloodbankindia/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Map -->

                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3410.649317445007!2d75.70491105063702!3d31.258129881366138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a5f60ba048471%3A0xd373a0a87d6db2d1!2sUni%20Hospital%20LPU!5e0!3m2!1sen!2sin!4v1669740015821!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>   
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   Â </body>
</html>
